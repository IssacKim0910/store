<style>
    .wrap {
        position: absolute;
        left: 0;
        bottom: 40px;
        width: 188px;
        height: 132px;
        margin-left: -144px;
        text-align: left;
        overflow: hidden;
        font-size: 12px;
        font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
        line-height: 1.5;
    }

    .wrap * {
        padding: 0;
        margin: 0;
    }

    .wrap .info {
        width: 186px;
        height: 85px;
        border-radius: 5px;
        border-bottom: 2px solid #ccc;
        border-right: 1px solid #ccc;
        overflow: hidden;
        background: #fff;
    }

    .wrap .info:nth-child(1) {
        border: 0;
        box-shadow: 0px 1px 2px #888;
    }

    .info .title {
        padding: 5px 0 0 10px;
        height: 30px;
        background: #eee;
        border-bottom: 1px solid #ddd;
        font-size: 13px;
        font-weight: bold;
    }

    .info .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #888;
        width: 17px;
        height: 17px;
        background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
    }

    .info .close:hover {
        cursor: pointer;
    }

    .info .body {
        position: relative;
        overflow: hidden;
    }

    .info .desc {
        position: relative;
        margin: 13px 0 0 10px;
        height: 75px;
    }

    .desc .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .desc .jibun {
        font-size: 11px;
        color: #888;
        margin-top: -2px;
    }

    .info .img {
        position: absolute;
        top: 6px;
        left: 5px;
        width: 73px;
        height: 71px;
        border: 1px solid #ddd;
        color: #888;
        overflow: hidden;
    }

    .info:after {
        content: '';
        position: absolute;
        margin-left: -12px;
        left: 50%;
        bottom: 0;
        width: 22px;
        height: 12px;
        background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
    }

    .info .link {
        color: #5085BB;
    }

    .cls {
        position: absolute;
        left: -9999px;
        top: 0;
        opacity: 0;
        width: 1px;
        height: 1px;
    }

    .tt a {
        display: inline-block;
        padding: 5px 2px;
    }

    @media all and (max-width: 1024px) {
        #map {
            height: calc(100vh - 200px) !important;
        }
    }
</style>

                        <div style="cursor: auto; position: absolute; z-index: 2; left: 0px; top: 0px;"></div>
                    </div>

                    <script>
                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                            mapOption = {
                                center: new kakao.maps.LatLng('37.56654', '126.97857'), // 지도의 중심좌표
                                level: 12 // 지도의 확대 레벨
                            };

                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                        // 마커를 표시할 위치와 title 객체 배열입니다
                        var positions = [

                            {
                                title: '<span class="tt"><a href="/sub01_01_view.html?NO=1">황기삼겹살</a></span>',
                                latlng: new kakao.maps.LatLng('35.4977741', '129.425603'),
                                content: '<div class="wrap"  >' +
                                    '    <div class="info">' +
                                    '        <div class="title">' +
                                    '            황기삼겹살' +
                                    '            <div class="close"   title="닫기"></div>' +
                                    '        </div>' +
                                    '        <div class="body">' +
                                    '            <div class="desc">' +
                                    '                <div class="jibun ellipsis">사용방법 : 매장</div>' +
                                    '                <div><a href="/sub01_01_view.html?NO=1"  class="link">상세보기</a></div>' +
                                    '            </div>' +
                                    '        </div>' +
                                    '    </div>' +
                                    '</div>'
                            }
                            , {
                                title: '<span class="tt"><a href="/sub01_01_view.html?NO=237">초이스워치</a></span>',
                                latlng: new kakao.maps.LatLng('37.5219259', '127.037593'),
                                content: '<div class="wrap"  >' +
                                    '    <div class="info">' +
                                    '        <div class="title">' +
                                    '            초이스워치' +
                                    '            <div class="close"   title="닫기"></div>' +
                                    '        </div>' +
                                    '        <div class="body">' +
                                    '            <div class="desc">' +
                                    '                <div class="jibun ellipsis">사용방법 : 매장</div>' +
                                    '                <div><a href="/sub01_01_view.html?NO=237"  class="link">상세보기</a></div>' +
                                    '            </div>' +
                                    '        </div>' +
                                    '    </div>' +
                                    '</div>'
                            }
                            , {
                                title: '<span class="tt"><a href="/sub01_01_view.html?NO=302">JY자연치유연구소</a></span>',
                                latlng: new kakao.maps.LatLng('37.5644043', '127.001575'),
                                content: '<div class="wrap"  >' +
                                    '    <div class="info">' +
                                    '        <div class="title">' +
                                    '            JY자연치유연구소' +
                                    '            <div class="close"   title="닫기"></div>' +
                                    '        </div>' +
                                    '        <div class="body">' +
                                    '            <div class="desc">' +
                                    '                <div class="jibun ellipsis">사용방법 : 매장</div>' +
                                    '                <div><a href="/sub01_01_view.html?NO=302"  class="link">상세보기</a></div>' +
                                    '            </div>' +
                                    '        </div>' +
                                    '    </div>' +
                                    '</div>'
                            }

                        ];

                        // 마커 이미지의 이미지 주소입니다
                        var imageSrc = "https://www.pistore.info/images/map_icon.png";
                        // 마커 이미지의 이미지 크기 입니다
                        var imageSize = new kakao.maps.Size(42, 40);

                        // 마커 이미지를 생성합니다
                        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);


                        for (let i = 0; i < positions.length; i++) {
                            var data = positions[i];
                            displayMarker(data);
                        }

                        // 지도에 마커를 표시하는 함수입니다
                        function displayMarker(data) {
                            var marker = new kakao.maps.Marker({
                                map: map,
                                //content : data.content,
                                image: markerImage, // 마커 이미지
                                position: data.latlng
                            });
                            var overlay = new kakao.maps.CustomOverlay({
                                yAnchor: 3,
                                map: map,
                                //content: data.content,
                                position: marker.getPosition()
                            });

                            var content = document.createElement('div');
                            content.innerHTML = data.title;
                            content.style.cssText = 'background: white; border: 1px solid black';


                            var closeBtn = document.createElement('button');
                            closeBtn.classList.add('cls');
                            closeBtn.innerHTML = '닫기';
                            closeBtn.onclick = function () {
                                overlay.setMap(null);
                            };
                            content.appendChild(closeBtn);
                            overlay.setContent(content);

                            kakao.maps.event.addListener(marker, 'click', function () {
                                overlay.setMap(map);
                                //overlay.setContent(content);
                            });

                        }

                        $(document).on("click", '.wrap .close', function () {
                            $(this).closest('.wrap').next('.cls').trigger('click')
                        });

                    </script>
